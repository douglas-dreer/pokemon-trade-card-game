spring:
  application:
    name: pokemon-trade-card-game
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterAccess=30m
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    br.com.supermercado.estoque: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

app:
  database:
    pool:
      max-size: 10
      min-idle: 2
      max-lifetime: 300000